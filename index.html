<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Message to Telegram</title>
  <style>
    /* من Uiverse.io بواسطة 0xnihilism */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
    }

    .input__container {
      position: relative;
      background: #f0f0f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 15px;
      border: 4px solid #000;
      max-width: 450px;
      transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
      transform-style: preserve-3d;
      transform: rotateX(10deg) rotateY(-10deg);
      perspective: 1000px;
      box-shadow: 10px 10px 0 #000;
    }

    .input__container:hover {
      transform: rotateX(5deg) rotateY(1deg) scale(1.05);
      box-shadow: 25px 25px 0 -5px #4f82e2, 25px 25px 0 0 #000;
    }

    .shadow__input {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      bottom: 0;
      z-index: -1;
      transform: translateZ(-50px);
      background: linear-gradient(
        45deg,
        rgba(84, 128, 226, 0.4) 0%,
        rgba(84, 128, 226, 0.1) 100%
      );
      filter: blur(20px);
    }

    .input__button__shadow {
      cursor: pointer;
      border: 3px solid #000;
      background: #4f82e2;
      transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      transform: translateZ(20px);
      position: relative;
      z-index: 3;
      font-weight: bold;
      text-transform: uppercase;
    }

    .input__button__shadow:hover {
      background: #4f82e2;
      transform: translateZ(10px) translateX(-5px) translateY(-5px);
      box-shadow: 5px 5px 0 0 #000;
    }

    .input__button__shadow svg {
      fill: #fff;
      width: 25px;
      height: 25px;
    }

    .input__search,
    .input__name {
      width: 100%;
      outline: none;
      border: 3px solid #000;
      padding: 15px;
      font-size: 18px;
      background: #fff;
      color: #000;
      transform: translateZ(10px);
      transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      z-index: 3;
      font-family: "Roboto", Arial, sans-serif;
      letter-spacing: -0.5px;
    }

    .input__search::placeholder,
    .input__name::placeholder {
      color: #666;
      font-weight: bold;
      text-transform: uppercase;
    }

    .input__search:hover,
    .input__search:focus,
    .input__name:hover,
    .input__name:focus {
      background: #f0f0f0;
      transform: translateZ(20px) translateX(-5px) translateY(-5px);
      box-shadow: 5px 5px 0 0 #000;
    }

    .input__container::before {
      content: "Send Message";
      position: absolute;
      top: -15px;
      left: 20px;
      background: #4f82e2;
      color: #fff;
      font-weight: bold;
      padding: 5px 10px;
      font-size: 14px;
      transform: translateZ(50px);
      z-index: 4;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <div class="input__container">
    <div class="shadow__input"></div>

    <!-- حقل اسم المرسل -->
    <input type="text" id="senderName" class="input__name" placeholder="Enter your name" />

    <!-- حقل الرسالة -->
    <input type="text" id="messageInput" class="input__search" placeholder="Type your message..." />

    <!-- زر الإرسال -->
    <button class="input__button__shadow" onclick="sendMessageToTelegram()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff" width="20px" height="20px">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M6 14l9-5-9-5v10z"></path>
      </svg>
    </button>
  </div>

  <script>
    function sendMessageToTelegram() {
      var senderName = document.getElementById('senderName').value;
      var message = document.getElementById('messageInput').value;

      if (senderName.trim() === "" || message.trim() === "") {
        alert("Please enter both your name and a message.");
        return;
      }

      // التوكن الخاص بالبوت
      var botToken = '7397593044:AAEgNl1QM8n9TQB-3fm6tJIH6W8e2XlN1QQ';  // استبدل برمز التوكن الخاص بك
      // chat_id الخاص بالمجموعة أو المحادثة
      var chatId = '7050344416';          // استبدل بـ chat_id الخاص بك أو مجموعة

      // إرسال الرسالة مع اسم المرسل
      var fullMessage = `Message from: ${senderName}\n\n${message}`;

      var apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

      var data = {
        chat_id: chatId,
        text: fullMessage
      };

      // إرسال الطلب عبر AJAX
      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert("Message sent successfully!");
          document.getElementById('messageInput').value = "";  // مسح الحقل بعد الإرسال
          document.getElementById('senderName').value = "";  // مسح اسم المرسل بعد الإرسال
        } else {
          alert("Failed to send message.");
        }
      })
      .catch(error => {
        alert("Error: " + error);
      });
    }
  </script>
</body>
</html>
