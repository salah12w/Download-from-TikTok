<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الفيديوهات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            color: #0c5460;
            border: 1px solid #bee5eb;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
        .download-links {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحميل الفيديوهات</h1>

        <!-- TikTok Section -->
        <h2>تحميل من تيك توك</h2>
        <input type="text" id="tiktokLink" placeholder="الصق رابط TikTok هنا">
        <button onclick="downloadTikTok()">تحميل من تيك توك</button>

        <!-- YouTube Section -->
        <h2>تحميل من يوتيوب</h2>
        <input type="text" id="youtubeLink" placeholder="الصق رابط YouTube هنا">
        <button onclick="downloadYouTube()">تحميل من يوتيوب</button>

        <!-- Results Section -->
        <div id="result" class="result" style="display: none;"></div>
        <p id="error" class="error"></p>
    </div>

    <script>
        const youtubeApiKey = "63caef17b5msh8fb54bf6de799b1p1d4ad5jsn0ef32ee8d139";

        async function downloadTikTok() {
            const link = document.getElementById("tiktokLink").value;
            const resultDiv = document.getElementById("result");
            const errorDiv = document.getElementById("error");

            resultDiv.style.display = "none";
            errorDiv.textContent = "";

            if (!link) {
                errorDiv.textContent = "يرجى إدخال رابط TikTok.";
                return;
            }

            try {
                const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(link)}`);
                const data = await response.json();

                if (data.data) {
                    const { play, music, title } = data.data;

                    resultDiv.innerHTML = `
                        <h3>نتيجة TikTok:</h3>
                        <p><b>عنوان الفيديو:</b> ${title}</p>
                        <div class="download-links">
                            <button onclick="startDownload('${play}', 'video.mp4')">تحميل الفيديو</button>
                            <button onclick="startDownload('${music}', 'music.mp3')">تحميل الموسيقى</button>
                        </div>
                    `;
                    resultDiv.style.display = "block";
                } else {
                    errorDiv.textContent = "فشل في تحميل الفيديو. تأكد من صحة الرابط.";
                }
            } catch (error) {
                errorDiv.textContent = "حدث خطأ أثناء التحميل. حاول مرة أخرى.";
            }
        }

        async function downloadYouTube() {
            const link = document.getElementById("youtubeLink").value;
            const resultDiv = document.getElementById("result");
            const errorDiv = document.getElementById("error");

            resultDiv.style.display = "none";
            errorDiv.textContent = "";

            if (!link) {
                errorDiv.textContent = "يرجى إدخال رابط YouTube.";
                return;
            }

            try {
                const response = await fetch("https://youtube-audio-and-video-url.p.rapidapi.com/api/ytd/downloadoptions?videoId=kJQP7kiw5Fk", {
                    method: "GET",
                    headers: {
                        "X-RapidAPI-Key": youtubeApiKey,
                        "X-RapidAPI-Host": "youtube-audio-and-video-url.p.rapidapi.com",
                    },
                    params: {
                        url: link,
                    },
                });

                const data = await response.json();

                if (data.links) {
                    const downloadLink = data.links[0].url;
                    const title = data.title || "فيديو YouTube";

                    resultDiv.innerHTML = `
                        <h3>نتيجة YouTube:</h3>
                        <p><b>عنوان الفيديو:</b> ${title}</p>
                        <div class="download-links">
                            <button onclick="startDownload('${downloadLink}', 'youtube_video.mp4')">تحميل الفيديو</button>
                        </div>
                    `;
                    resultDiv.style.display = "block";
                } else {
                    errorDiv.textContent = "فشل في تحميل الفيديو. تأكد من صحة الرابط.";
                }
            } catch (error) {
                errorDiv.textContent = "حدث خطأ أثناء التحميل. حاول مرة أخرى.";
            }
        }

        function startDownload(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
